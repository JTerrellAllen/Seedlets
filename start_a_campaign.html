<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seedlets</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

<!-- Header and Nav -->

<nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1><img src="assets/seedlets-logo.png" alt="logo"></h1>
    </li>
    <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
  </ul>

  <section class="top-bar-section">

    <!-- Right Nav Section -->
    <ul class="right">
    <li class="has-dropdown">
        <a href="#">Menu</a>
        <ul class="dropdown">
          <li><a href="#simple1">Link</a></li>
          <li><a href="#simple2">First link in dropdown</a></li>
          <li><a href="#simple2Tab">First link in dropdown</a></li>
        </ul>
      </li>
    </ul>
</nav>

<!-- Form -->
<div class="row">
  <div class="title">
    <h2>Start a campaign</h2>
  </div>
</div>
<form>
  <div class="row">
    <div class="large-6 columns">
      <label>Category
        <input type="text" placeholder="Select a category" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Campaign Image
        <input type="text" placeholder="Select an image from your computer" />
      </label>
    </div>
  </div>
    <div class="row">
      <div class="large-6 columns">
        <label>Campaign Title
          <input type="text" placeholder="Enter the title" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <label>Description
          <p>What's your campaign about?</p>
          <textarea placeholder="200/200"></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <label>Location
          <input type="text" placeholder="City, State" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <label>Funding Goal
          <input type="text" placeholder="$" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <label>Duration
          <input type="text" placeholder="1 - 90 days" />
        </label>
      </div>
    </div>

</form>
<!-- Footer -->

    <footer class="row">
      <div class="large-12 columns">
        <hr />
        <div class="row">
          <div class="large-6 columns">
            <p>Copyright Seedlets.</p>
          </div>
          <div class="large-6 columns">
            <ul class="inline-list right">
              <li><a href="#">Start a Campaign</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    </script>
    <script src="js/app.js"></script>
    <script>
      $(document).foundation({
        tab: {
          callback : function (tab) {
            console.log(tab);
          }
        }
      });
    </script>
  </body>
</html>
