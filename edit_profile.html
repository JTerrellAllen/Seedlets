<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seedlets</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

<!-- Header and Nav -->

  <div class="off-canvas-wrap">
    <div class="inner-wrap">
      <nav class="tab-bar">

        <section class="right-small">
          <a class="right-off-canvas-toggle menu-icon" ><span></span></a>
        </section>

        <section id="logo" class="left tab-bar-section">
          <h1 class="title"><img src="assets/seedlets-logo.png"/></h1>
        </section>

      </nav>

      <!-- Off Canvas Menu -->
      <aside class="right-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Menu</label></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Something Else</a></li>
        </ul>
      </aside>

    <!-- close the off-canvas menu -->
    <a class="exit-off-canvas"></a>

    </div>
  </div>

<!-- Edit Profile -->

<div class="large-12 columns">
  <div class="row">
    <div class="title">
      <h2>Edit Profile</h2>
    </div>
  </div>
</div>

<form>
  <div class="row">
    <div class="large-4 columns">
      <label>First Name
        <input type="text" placeholder="first name" />
      </label>
    </div>
    <div class="large-4 columns">
      <label>Last Name
        <input type="text" placeholder="last name" />
      </label>
    </div>
    <div class="large-4 columns">
      <img src="http://placehold.it/200x300" alt="profile-image">
      <p><i class="fi-x large"></i> <i class="fi-plus large"></i></p>
    </div>
  </div>

  <div class="row">
    <div class="large-4 columns">
      <label>Location
        <input type="text" placeholder="city, state" />
      </label>
    </div>
  </div>
    <div class="row email-address">
      <div class="large-4 columns">
        <label>Email Address
          <input type="text" placeholder="email@address.com" />
      </label>
    </div>
</div>
</form>


<!-- End of Edit Profile -->


<!-- Change Password -->

<div class="row">
  <div class="large-6 columns">
    <h4>Change Password</h4>
    <p>Password should be at least eight characters.</p>
  </div>
</div>

<form>
  <div class="row">
    <div class="large-4 columns">
      <label>Password
        <input type="password" placeholder="password" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-4 columns">
      <label>Confirm Password
        <input type="password" placeholder="confirm password" />
      </label>
    </div>
  </div>
</form>

<!-- End of Change Passwrod -->

<!-- Update Privacy Settings -->

<form>
  <div class="row">
    <div class="large-12 columns">
      <h4 label>Privacy</h4 label>
      <input id="checkbox1" type="checkbox"><label for="checkbox1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit, aliquid.</label>
    </div>
  </div>
</form>

<!-- End of Update Privacy Settings -->

<!-- Save Button -->
<div class="row">
  <div class="large-3 columns">
    <a href="#" class="button [radius round]">Save</a>
  </div>
</div>

<!-- End of Save Button -->




<!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          <p>Copyright Seedlets.</p>
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="#">Start a Campaign</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

<!-- End of Footer -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
